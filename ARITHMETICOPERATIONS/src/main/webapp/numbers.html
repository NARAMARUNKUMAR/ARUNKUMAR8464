<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Arithmetic Operations </title>
</head>
<body bgcolor="pink">
<h1>Arithmetic Operations</h1>
<form method="get" action="./ARITHMETICOPEARTIONS">
	<label>Enter First Number : </label>
	<input type="number" name="firstNumber" required/><br><br>
	<label>Enter Second Number : </label>
	<input type="number" name="secondNumber" required/><br><br>
	<button type="submit" name="arithmetic" value="add">+</button>
	<button type="submit" name="arithmetic" value="sub">-</button>
	<button type="submit" name="arithmetic" value="mul">*</button>		
	<button type="submit" name="arithmetic" value="div">/</button>
	<button type="submit" name="arithmetic" value="mod">%</button>
</form>
</body>
</html>
